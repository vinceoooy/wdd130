        </div>
        <div class="column">
          <img class="demo cursor" src="pictures/Haven.webp" style="width:100%" onclick="currentSlide(5)" alt="HAVEN: Beneath a forgotten monastery, a three site map (A, B, C) clamour emerges from rival Agents clashing to control. There's more territory to control, but defenders can use the extra real estate for aggressive pushes.">
        </div>    
        <div class="column">
          <img class="demo cursor" src="pictures/Icebox.webp" style="width:100%" onclick="currentSlide(6)" alt="ICEBOX: Your next battleground is a secret Kingdom excavation site overtaken by the arctic. The two plant sites protected by snow and metal require some horizontal finesse. Take advantage of the ziplines and they'll never see you coming.">
        </div>
        <div class="column">
          <img class="demo cursor" src="pictures/lotus.jpg" style="width:100%" onclick="currentSlide(7)" alt="LOTUS: In the lush forests of India, there is a place where plants, architecture, and technology work in harmony to amplify the energy of the sun. No, it's not a modern sustainable energy lab, but an ancient ruin of the past.">
        </div>
        <div class="column">
          <img class="demo cursor" src="pictures/Pearl.webp" style="width:100%" onclick="currentSlide(8)" alt="PEARL: Attackers push down into the Defenders on this two-site map set in a vibrant, underwater city. Pearl is a geo-driven map with no mechanics. Take the fight through a compact mid or the longer range wings in our first map set in Omega Earth.">
        </div>
        <div class="column">
          <img class="demo cursor" src="pictures/Split.webp" style="width:100%" onclick="currentSlide(9)" alt="SPLIT: If you want to go far, you'll have to go up. A pair of sites split by an elevated center allows for rapid movement using two rope ascenders. Each site is built with a looming tower vital for control. Remember to watch above before it all blows sky-high.">
        </div>

    <script>
    let slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("demo");
      let captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>
